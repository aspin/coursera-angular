<div class="container" ng-controller="IndexController">
  <div class="row row-content">
    <div class="col-xs-12 col-sm-3 col-sm-push-9">
      <p style="padding:20px;"></p>
      <h3 align=center>Our Lipsmacking Culinary Creations</h3>
    </div>
    <div class="col-xs-12 col-sm-9 col-sm-pull-3">
      <div class="media">
        <div class="media-left">
          <a href="#">
            <img src="{{featured.image}}" alt="..." class="media-object">
          </a>
        </div>
        <div class="media-body">
          <h4 class="media-heading">
            {{featured.name}}
            <span class="label label-danger">{{featured.label}}</span>
          </h4>
          {{featured.description}}
        </div>
      </div>
    </div>
  </div>


  <div class="row row-content">
    <div class="col-xs-12 col-sm-3">
      <p style="padding:20px;"></p>
      <h3 align=center>This Month's Promotions</h3>
    </div>
    <div class="col-xs-12 col-sm-9">
      <div class="media">
        <div class="media-left">
          <a href="#">
            <img src="{{promo.image}}" alt="..." class="media-object">
          </a>
        </div>
        <div class="media-body">
          <h4 class="media-heading">
            {{promo.name}}
            <span class="label label-danger">{{promo.label}}</span>
          </h4>
          {{promo.description}}
        </div>
      </div>
    </div>
  </div>

  <div class="row row-content">
    <div class="col-xs-12 col-sm-3 col-sm-push-9">
      <p style="padding:20px;"></p>
      <h3 align=center>Meet our Culinary Specialists</h3>
    </div>
    <div class="col-xs-12 col-sm-9 col-sm-pull-3">
      <div class="media">
        <div class="media-left">
          <a href="#">
            <img src="{{ec.image}}" alt="..." class="media-object">
          </a>
        </div>
        <div class="media-body">
          <h4 class="media-heading">{{ec.abbr}}: {{ec.name}}</h4>
          {{ec.description}}
        </div>
      </div>
    </div>
  </div>
</div>
